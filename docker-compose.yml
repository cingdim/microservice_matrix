version: "3.9"

services:
  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile   # change this if your aggregator uses a different Dockerfile name
    container_name: aggregator_service
    ports:
      - "8002:8002"
    networks:
      - matrix_net

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile       # change this if your worker uses a different Dockerfile name
    container_name: worker_service
    ports:
      - "8001:8001"
    depends_on:
      - aggregator
    networks:
      - matrix_net

networks:
  matrix_net:
    driver: bridge
